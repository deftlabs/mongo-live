<head>
    <title>Mongo Live</title>
    <script type="text/javascript" src="/js/jquery-1.4.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" language="javascript" src="/js/datatables-1.7.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/js/smoothie.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/app.js" charset="utf-8"></script>


    <link rel="stylesheet" href="/themes/pepper-grinder/jquery-ui-1.8.8.custom.css" type="text/css" media="screen" />

    <link href="/themes/dark.css" rel="stylesheet" type="text/css" media="screen" />

<script type="text/javascript" charset="utf-8">
<!--
$(document).ready(function() { 
    runApp(); 
});
//-->
</script>
</head>

<div id="header"><div id="headerContent"><div id="logo"></div></div></div>

<div id="mainContainer">
    <table id="chartContainer"><tbody>
    <tr>
        <td class="chartName">query</td><td><canvas id="opcountersQueryChart" width="300" height="80" class="chartCanvas"></canvas></td>
        <td><canvas id="opcountersInsertChart" width="300" height="80"></canvas></td><td class="chartName">insert</td>
    </tr>

    <tr>
        <td class="chartName">update</td><td><canvas id="opcountersUpdateChart" width="300" height="80"></canvas></td>
        <td><canvas id="opcountersDeleteChart" width="300" height="80"></canvas></td><td class="chartName">delete</td>
    </tr>

    <tr>
        <td class="chartName">getmore</td><td><canvas id="opcountersGetmoreChart" width="300" height="80"></canvas></td>
        <td><canvas id="opcountersCommandChart" width="300" height="80"></canvas></td><td class="chartName">command</td>
    </tr>

    <tr>
        <td class="chartName">conn</td><td><canvas id="connectionsCurrentChart" width="300" height="80"></canvas></td>
        <td><canvas id="pageFaultsChart" width="300" height="80"></canvas></td><td class="chartName">faults</td>
    </tr>

    <tr>
        <td class="chartName">flushes</td><td><canvas id="flushesChart" width="300" height="80"></canvas></td>
        <td><canvas id="lockedPercentChart" width="300" height="80"></canvas></td><td class="chartName">locked %</td>
    </tr>

    <tr>
        <td class="chartName">idx miss %</td><td><canvas id="idxMissPercentChart" width="300" height="80"></canvas></td>
        <td><canvas id="memMappedChart" width="300" height="80"></canvas></td><td class="chartName">mapped</td>
    </tr>

    <tr>
        <td class="chartName">netIn</td><td><canvas id="netInChart" width="300" height="80"></canvas></td>
        <td><canvas id="netOutChart" width="300" height="80"></canvas></td><td class="chartName">netOut</td>
    </tr>

    </tbody></table>
</div>

<div id="footer">
    <span>

    </span>
</div>

</body>
</html>
